log4j.rootLogger=DEBUG, CONSOLEOUT

log4j.appender.CONSOLEOUT=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLEOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLEOUT.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c\: %m%n
log4j.appender.CONSOLEOUT.Threshold=INFO

log4j.appender.css_console=org.apache.log4j.ConsoleAppender
log4j.appender.css_console.Follow=true
log4j.appender.css_console.Threshold=INFO
log4j.appender.css_console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c\: %m%n
log4j.appender.css_console.layout=org.apache.log4j.PatternLayout

log4j.appender.css_file=org.apache.log4j.RollingFileAppender
log4j.appender.css_file.Append=true
log4j.appender.css_file.File=logs/cssEvent.log
log4j.appender.css_file.MaxBackupIndex=1
log4j.appender.css_file.MaxFileSize=5000KB
log4j.appender.css_file.Threshold=DEBUG
# log4j.appender.css_file.Threshold=DEBUG        
log4j.appender.css_file.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c\: %m%n
log4j.appender.css_file.layout=org.apache.log4j.PatternLayout
