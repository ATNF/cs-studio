# Configuration of the root logger. Log levels are named: trace, debug, info, warn, error.
log4j.rootLogger=trace, console, file

# Configuration of module-related log levels
log4j.logger.org.csstudio=info
#log4j.logger.org.csstudio.alarm.service=trace
log4j.logger.DAL.EPICS=debug

# Configuration of the console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=trace
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p jp4[%t] %c\: %m%n

# Configuration of the file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.Threshold=info
log4j.appender.file.File=logs/loggingdemo.log
log4j.appender.file.Append=true
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.MaxFileSize=500KB
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c\: %m%n
