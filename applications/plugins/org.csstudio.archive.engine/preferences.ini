# Default engine settings.
# plugin_preferences.ini can override
# @author Kay Kasemir

# Engine's RDB URL (there is no default)
#rdb_url=jdbc:oracle:thin:user/password@//172.31.73.122:1521/prod
#rdb_url=jdbc:mysql://titan-terrier.sns.ornl.gov/archive?user=fred&password=$fred

# Seconds between log messages for Not-a-Number values, buffer overruns
log_nan=60
log_overrun=300

# Write period in seconds
write_period=30

# Maximum number of repeat counts for scanned channels
max_repeats=60

# Write batch size
batch_size=500

# Buffer reserve (N times what's ideally needed)
buffer_reserve=2.0
    