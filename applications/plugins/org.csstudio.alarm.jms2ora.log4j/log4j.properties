log4j.rootLogger=DEBUG, file_out

log4j.appender.file_out=org.apache.log4j.RollingFileAppender
log4j.appender.file_out.Threshold=INFO
log4j.appender.file_out.File=log/jms2ora.log
log4j.appender.file_out.Append=true
log4j.appender.file_out.MaxFileSize=2048KB
log4j.appender.file_out.MaxBackupIndex=100
log4j.appender.file_out.layout=org.apache.log4j.PatternLayout
log4j.appender.file_out.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{1}\:%n    %m%n
