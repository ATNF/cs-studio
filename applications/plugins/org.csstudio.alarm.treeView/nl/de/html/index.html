<h1>Alarm Tree</h1>
<p>Der Alarm-Tree zeigt alle Alarmzustände in einer hierarchischen View an.
Er verfolgt sowohl den aktuellen Alarmzustand, als auch den höchsten unquittieren
Alarmzustand. Man kann unquittierte Alarme über das Kontextmenu quittieren.
</p>
