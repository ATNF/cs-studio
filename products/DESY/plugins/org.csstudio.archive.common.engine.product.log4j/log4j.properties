log4j.rootLogger=INFO, CONSOLEOUT

log4j.appender.CONSOLEOUT=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLEOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLEOUT.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c\: %m%n
log4j.appender.CONSOLEOUT.layout=org.apache.log4j.PatternLayout

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.Append=true
log4j.appender.FILE.File=logs/event.log
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.MaxFileSize=500KB
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c\: %m%n
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout


log4j.appender.STMT_RESCUE=org.apache.log4j.RollingFileAppender
log4j.appender.STMT_RESCUE.Append=true
log4j.appender.STMT_RESCUE.File=rescue/stmts/failed.sql
log4j.appender.STMT_RESCUE.MaxBackupIndex=100
log4j.appender.STMT_RESCUE.MaxFileSize=10000KB
log4j.appender.STMT_RESCUE.layout.ConversionPattern=%m%n
log4j.appender.STMT_RESCUE.layout=org.apache.log4j.PatternLayout

log4j.logger.StatementRescueLogger=DEBUG, STMT_RESCUE
log4j.additivity.StatementRescueLogger=false


log4j.appender.SAMPLES_RESCUE=org.apache.log4j.RollingFileAppender
log4j.appender.SAMPLES_RESCUE.Append=true
log4j.appender.SAMPLES_RESCUE.File=rescue/samples/samples.gpb
log4j.appender.SAMPLES_RESCUE.MaxBackupIndex=100
log4j.appender.SAMPLES_RESCUE.MaxFileSize=1000KB
log4j.appender.SAMPLES_RESCUE.layout.ConversionPattern=%m%n
log4j.appender.SAMPLES_RESCUE.layout=org.apache.log4j.PatternLayout

log4j.logger.SerializedSamplesRescueLogger=DEBUG, SAMPLES_RESCUE
log4j.additivity.SerializedSamplesRescueLogger=false


log4j.appender.SMTP_INFO=org.apache.log4j.net.SMTPAppender
log4j.appender.SMTP_INFO.layout.ConversionPattern=[%d{ISO8601}] %m%n
log4j.appender.SMTP_INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.SMTP_INFO.BufferSize=512
log4j.appender.SMTP_INFO.SMTPHost=smtp.desy.de
log4j.appender.SMTP_INFO.From=log4j@kryo-archive-engine
log4j.appender.SMTP_INFO.To=bastian.knerr@desy.de
log4j.appender.SMTP_INFO.Subject=[Kryo Archive Engine] Application Error
log4j.appender.SMTP_INFO.EvaluatorClass=org.apache.log4j.spi.TimedTrigger

log4j.logger.ErrorPerEmailLogger=DEBUG, SMTP_INFO
log4j.additivity.ErrorPerEmailLogger=false
