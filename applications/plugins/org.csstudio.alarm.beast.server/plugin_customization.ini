# Generic Alarm Server Settings

# Alarm System
org.csstudio.alarm.beast/rdb_url=jdbc:mysql://localhost/alarm
org.csstudio.alarm.beast/rdb_user=alarm
org.csstudio.alarm.beast/rdb_password=$alarm
org.csstudio.alarm.beast/root_component=Annunciator
org.csstudio.alarm.beast/jms_user=alarm
org.csstudio.alarm.beast/jms_password=$alarm
org.csstudio.alarm.beast/jms_alarm_server_topic=ALARM_SERVER
org.csstudio.alarm.beast/jms_alarm_client_topic=ALARM_CLIENT
org.csstudio.alarm.beast/jms_talk_topic=TALK
org.csstudio.alarm.beast/jms_url=failover:(tcp://localhost:61616)


# Channel Access
org.csstudio.platform.libs.epics/use_pure_java=false
org.csstudio.platform.libs.epics/monitor=ALARM
org.csstudio.platform.libs.epics/addr_list=127.0.0.1

# Logging preferences
org.csstudio.logging/console_level=CONFIG
org.csstudio.logging/jms_url=

# Old Logging preferences
org.csstudio.platform/css_console=true
org.csstudio.platform/css_file=false
org.csstudio.platform/css_jms=false
org.csstudio.platform/log4j.appender.css_console.Threshold=INFO
org.csstudio.platform/log4j.appender.css_file.Threshold=INFO
# - Pattern. Full location and file/line info is nice, but file/line is expensive.
# No idea why, but a pattern starting with '%...' tends to have that initial
# code removed. Starting with '* ' prevents that.
org.csstudio.platform/log4j.appender.css_console.layout.ConversionPattern=* %d{ISO8601} %-5p [%t] %c{3} (%F:%L) - %m%n
org.csstudio.platform/log4j.appender.css_file.layout.ConversionPattern=* %d{ISO8601} %-5p [%t] %c{3} (%F:%L) - %m%n
org.csstudio.platform/log4j.appender.css_jms.layout.ConversionPattern=* %m%n [%t, %F\:%L] 

# - File setup:
# File is created relative to current user dir. when starting the application,
# which might be unpredictable.
# ${user.home}/... gives a known location, but can cause trouble with
# multiple instances.
# ${eclipse.startTime} could be added to get separate files.
org.csstudio.platform/log4j.appender.css_file.File=${user.home}/alarm_server.log
org.csstudio.platform/log4j.appender.css_file.MaxFileSize=100MB
org.csstudio.platform/log4j.appender.css_file.MaxBackupIndex=2

# Office Test: gateway, local, srv02
org.csstudio.platform/log4j.appender.css_jms.providerURL=failover:(tcp://localhost:61616)

org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false
