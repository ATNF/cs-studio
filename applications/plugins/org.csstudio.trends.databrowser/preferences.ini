# Default start time for new plots
start_time=-1 hour
# .. end time
end_time=now
# .. scan period [secs]
scan_period=1.0
# .. update period [secs]
update_period=5.0
# .. elements in live buffer
live_buffer_size=5000
# Y-Axis autoscale for new axes
autoscale=false

# Archive rescale behavior for new plots: NONE, AUTOZOOM, STAGGER
archive_rescale=STAGGER

plot_bins=500

# List of URLs to show in archives view
urls=

# Use 'default' archives instead of configuration file info?
use_default_archives=true

# Default archives for newly added PVs
archives=

# Show/hide various GUI features
show_archive_start_times=false
show_sample_file_import_action=false
