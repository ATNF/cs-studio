# Default Engine Preferences
#
# At the SNS, a copy of this file with the actual RDB user/password etc
# is used, which is not in CVS to prevent publication of that information.
#
# @author Kay Kasemir

# Archive Engine
# See preferences.ini in org.csstudio.archive.engine plugin,
# then maybe override settings in here like this:
# org.csstudio.archive.engine/write_period=30

# Archive RDB Access
# See preferences.ini in org.csstudio.archive.rdb,
# then maybe override settings in here
#
# org.csstudio.archive.rdb/url=jdbc:mysql://localhost/archive?user=fred&password=$fred
# Failover URL for SNS/ACCL
# org.csstudio.archive.rdb/url=jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS_LIST=(LOAD_BALANCE=OFF)(ADDRESS=(PROTOCOL=TCP)(HOST=172.31.75.141)(PORT=1521))(ADDRESS=(PROTOCOL=TCP)(HOST=172.31.75.138)(PORT=1521)))(CONNECT_DATA=(SERVICE_NAME=ics_daemon_ap)))
#
# org.csstudio.archive.rdb/user=archive
# org.csstudio.archive.rdb/password=$archive

# Channel Access
org.csstudio.platform.libs.epics/use_pure_java=false
org.csstudio.platform.libs.epics/monitor=ARCHIVE
org.csstudio.platform.libs.epics/addr_list=127.0.0.1
# Office: Local and gateway
# org.csstudio.platform.libs.epics/addr_list=127.0.0.1 160.91.228.17
# Accel Network
# org.csstudio.platform.libs.epics/addr_list=172.31.75.255 172.31.127.255 172.31.83.255 172.31.91.255 172.31.67.255
org.csstudio.platform.libs.epics/auto_addr_list=false
org.csstudio.platform.libs.epics/max_array_bytes=16384

# Logging preferences
org.csstudio.logging/console_level=CONFIG
org.csstudio.logging/file_level=CONFIG
# Log in directory where engine was started
org.csstudio.logging/file_pattern=engine.log
org.csstudio.logging/jms_url=
org.csstudio.logging/jms_level=WARNING

#
# IDE sometimes adds stuff below this line...
#
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false
