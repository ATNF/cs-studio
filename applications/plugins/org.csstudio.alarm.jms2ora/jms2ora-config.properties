# Configuration file for Jms2Ora

# hosts - With delimiter seperated list of hosts
# krykjmsb = krykelog
# provider.url=tcp://localhost:50000,tcp://localhost:50001
provider.url=tcp://krykjmsa.desy.de:62616,tcp://krykjmsb.desy.de:64616

# topics - With delimiter seperated list of topics
topic.names=ALARM,LOG

# oracleuser - User name for ORACLE
# oracle.user=KRYKLOGT
oracle.user=KRYKAMS

# oraclepassword - Password for ORACLE
# oracle.password=kryklogt
oracle.password=krykams

# quotarecordname - Name of record that contains the table space quota
record.tablequota=krykLogT:UsedQuota_ai,krykAMS:UsedQuota_ai

# xmppuser - User name for XMPP login
xmpp.user=jms2oracle

# xmpppassword - Password for XMPP login
xmpp.password=jms2oracle
