# Configuration file for Jms2Ora

# provider.url - With delimiter seperated list of hosts
# krykjmsb = krykelog
# provider.url=tcp://localhost:50000,tcp://localhost:50001
provider.url=tcp://krykjmsa.desy.de:62616,tcp://krykjmsb.desy.de:64616

# topic.names - With delimiter seperated list of topics
topic.names=ALARM,LOG

# database.url - URL of the database server
# database.url=jdbc:mysql://localhost/messagearchive
database.url=jdbc:oracle:thin:@(DESCRIPTION = (ADDRESS = (PROTOCOL = TCP) (HOST = dbsrv01.desy.de)(PORT = 1521)) (ADDRESS = (PROTOCOL = TCP) (HOST = dbsrv02.desy.de)(PORT = 1521)) (ADDRESS = (PROTOCOL = TCP) (HOST = dbsrv03.desy.de) (PORT = 1521)) (LOAD_BALANCE = yes) (CONNECT_DATA = (SERVER = DEDICATED) (SERVICE_NAME = desy_db.desy.de) (FAILOVER_MODE =(TYPE = NONE) (METHOD = BASIC) (RETRIES = 180) (DELAY = 5))))

# database.user - User name for the database
# database.user=KRYKLOGT
database.user=krykams

# database.password - Password for the database
# database.password=kryklogt
database.password=krykams

# record.tablequota - Name of record that contains the table space quota
record.tablequota=krykLogT:UsedQuota_ai,krykAMS:UsedQuota_ai

# xmpp.user - User name for XMPP login
xmpp.user=jms2oracle

# xmpp.password - Password for XMPP login
xmpp.password=jms2oracle

# xmpp.shutdown - Password for the shutdown via XMPP
xmpp.shutdown=admin4Jms2Ora
