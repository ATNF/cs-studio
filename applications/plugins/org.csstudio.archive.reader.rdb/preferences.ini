# Default RDB archive settings.
# plugin_preferences.ini can override
# @author Kay Kasemir

# RDB user, password and schema
# can be provided for org.csstudio.archive.reader.rdb
# to override settings from org.csstudio.archive.rdb
#
# Generally, it might be simpler to only define the
# settings for org.csstudio.archive.rdb
#user=reports
#password=reports
#schema=chan_arch

# Use Oracle stored procedure for 'optimized' data readout?
# Set to procedure name, or nothing to disable stored procedure.
#
# Stored procedure has to match the behavior of example in
# chan_arch_sns.archive_reader_pkg.get_browser_data()
use_stored_procedure=
