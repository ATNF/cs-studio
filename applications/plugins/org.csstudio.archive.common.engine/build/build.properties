### ANT BUILD SPECIFIC PROPERTIES ###

### PDE Build with P2 ###
p2.gathering=true

# Base Folder 
base=${basedir}

### Workspace directories
workspaceLocation=${jenkinsbase}/jobs/${jenkinsjob}/workspace
buildDirectory=${workspaceLocation}/build

### Source directories
csStudioLocation=${jenkinsbase}/jobs/GetCSStudio/workspace
desyConfigLocation=${jenkinsbase}/jobs/GetDesyConfig/workspace

### Eclipse Target
targetPlatformLocation=${desyConfigLocation}/DESY/eclipse/tp/360
targetPlatformLocation_2=${desyConfigLocation}/DESY/eclipse/tp/362

### PRODUCTPACKAGING CONTROL
projectDir=org.csstudio.archive.common.engine
productName=DesyArchiveEngine
product=/${projectDir}/${productName}.product
runPackager=true

### The prefix that will be used in the generated archive.
archivePrefix=DesyArchiveEngine

# The location under which all of the build output will be collected.
collectingFolder=${archivePrefix}

#Arguments to send to the zip executable
zipargs=
#Arguments to send to the tar executable
tarargs=

# Type of build.  Used in naming the build output. 
buildType=I

# ID of the build.  Used in naming the build output.
buildId=DesyArchiveEngine

# Label for the build.  Used in naming the build output
buildLabel=${buildType}.${buildId}

# Timestamp for the build.  Used in naming the build output
timestamp=007

# this property indicates whether you want the set of plug-ins and features to be considered during 
# the build to be limited to the ones reachable from the features  plugins being built
filteredDependencyCheck=false

#this property indicates whether the resolution should be done in development mode (i.e. ignore 
# multiple bundles with singletons)
resolution.devMode=false

skipBase=true
eclipseURL=url for eclipse download site
eclipseBuildId=Id of Eclipse build to get
eclipseBaseURL=${eclipseURL}/eclipse-platform-${eclipseBuildId}-win32.zip


### JAVA COMPILER OPTIONS ###
# Specify the output format of the compiler log when eclipse jdt is used
logExtension=.log

# Whether or not to include debug info in the output jars
javacDebugInfo=false 

# Whether or not to fail the build if there are compiler errors
javacFailOnError=true

# Enable or disable verbose mode of the compiler
javacVerbose=true

# Default value for the version of the source code. This value is used when compiling plug-ins that do not set the Bundle-RequiredExecutionEnvironment or set javacSource in build.properties
javacSource=1.6

# Default value for the version of the byte code targeted. This value is used when compiling plug-ins that do not set the Bundle-RequiredExecutionEnvironment or set javacTarget in build.properties.
javacTarget=1.6


#### TEST PROPERTIES ###
# Test related folders
testDirectory=${buildDirectory}/test-dir
testResultsDirectory=${buildDirectory}/test-reports

# Test related plug-ins classes
testPlugin=org.csstudio.testsuite
testClassname=org.csstudio.testsuite.AllTestsSuite

# Test Target (ui-test or core-test)
testtarget=ui-test
