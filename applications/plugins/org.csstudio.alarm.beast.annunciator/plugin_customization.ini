# JMS2SPEECH setup for SNS CCR alarm annunciation

# JMS Server URL
org.csstudio.alarm.beast.annunciator/jms_url=failover:(tcp://ics-srv-epics1.ics.sns.gov:61616)
org.csstudio.alarm.beast.annunciator/jms_topic=TALK,ANC_TALK

# Translation file
#org.csstudio.alarm.beast.annunciator/translations_file=/usr/local/css/JMS2SPEECH/translations.txt

# Turn console debug messages on/off
org.csstudio.platform/css_console=true
org.csstudio.platform/css_file=false
# Log all up to INFO level? Or DEBUG level?
org.csstudio.platform/log4j.appender.css_console.Threshold=DEBUG
org.csstudio.platform/log4j.appender.css_file.Threshold=DEBUG
org.csstudio.platform/log4j.appender.css_file.File=${user.home}/css.log
#org.csstudio.platform/log4j.appender.css_console.layout.ConversionPattern=* %d{ISO8601} %-5p [%t] %c{3} (%F\:%L) - %m%n
org.csstudio.platform/log4j.appender.css_console.layout.ConversionPattern=* %d{ISO8601} %-5p - %m%n
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false

